<!DOCTYPE html>

        #root {

            position: relative;
            border: 1px solid black;
            width: 297mm;
        }

        .device-image {
            width: 100%;
        }

        *[data-device] {
            position: absolute;
            height: 10px;
            width: 10px;
            z-index: 100;

            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        *[data-device].stick.pov {
            height: 72px;
            width: 180px;
        }

        *[data-device].stick.top-button {
            height: 86px;
        }

        *[data-device].stick.base-button {
            height: 76px;
            width: 250px;
        }

        *[data-device].throttle.thumb {
            height: 77px;
        }
    </style>
</head>
